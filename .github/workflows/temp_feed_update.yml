name: Hourly Collection (Stage 1)

on:
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run Hourly Collection
        run: python temp_feed.py

      - name: Commit and Push Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add temp.xml last_seen_temp.json || true
          git diff --staged --quiet && echo "No changes" || (git commit -m "ðŸ“¡ Hourly collection: $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
