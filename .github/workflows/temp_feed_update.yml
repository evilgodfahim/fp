name: Hourly Collection (Stage 1)

on:
  schedule:
    - cron: '45 * * * *'  # Every hour at :45 UTC
  workflow_dispatch:

jobs:
  collect-temp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir feedparser

      - name: Run Hourly Collection
        run: python temp_feed.py

      - name: Commit and Push Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          touch temp.xml last_seen_temp.json
          git add temp.xml last_seen_temp.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“¡ Hourly collection: $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          fi
